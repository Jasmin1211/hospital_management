    <!-- Login Section -->
    <div
      class="d-flex justify-content-center align-items-center min-vh-90"
      style="height: 80vh; overflow: hidden;"
    >
      <div class="col-md-4 col-12 bg-white p-2 shadow-lg rounded-4">
        <h2 class="text-center mb-3 text-dark text-4xl font-bold">
          User Login
        </h2>
        <form action="#" method="POST">
          <div class="mb-2">
            <label for="username" class="form-label font-semibold text-lg"
              >Username</label
            >
            <input
              type="text"
              class="form-control form-control-lg p-2 rounded-3 shadow-sm"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="mb-2">
            <label for="password" class="form-label font-semibold text-lg"
              >Password</label
            >
            <input
              type="password"
              class="form-control form-control-lg p-2 rounded-3 shadow-sm"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-check mb-2">
            <input
              type="checkbox"
              class="form-check-input"
              id="remember"
              name="remember"
            />
            <label class="form-check-label font-semibold" for="remember"
              >Remember me</label
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 font-serif p-2 rounded-3 shadow-sm transform transition-all duration-300 hover:scale-105"
          >
            Login
          </button>

          <!-- Links aligned in the same row -->
          <div
            class="d-flex justify-content-between mt-2 font-semibold text-sm"
          >
            <p>
              <a href="#" class="text-primary hover:underline"
                >Forgot password?</a
              >
            </p>
            <p>
              <a href="./registration.html" class="text-primary hover:underline"
                >Created Account</a
              >
            </p>
          </div>
        </form>
      </div>
